<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script type="text/javascript">
        function showPreview(source) {
            var file = source.files[0];
            if (window.FileReader) {
                var fr = new FileReader();
                fr.onloadend = function (e) {
                    document.getElementById("portrait").src = e.target.result;
                };
                fr.readAsDataURL(file);
            }
        }
        window.onload = function () {
            document.getElementById("portrait").onload = function () {
                alert(this.src);
            }
        }
    </script>
    <style type="text/css">
        html, body { margin:0; padding:0 }
        .file { opacity: 0; width: 100%; height: 100%; font-size: 100000px;  }
    </style>
</head>
<body>
    <div style="position:relative" id="body">
        <img id="portrait" src="btn.jpg" style="width: 100%; position:relative; z-index:1; " />
        <input class="p file" type="file" onchange="showPreview(this)" size="100000" style=" position:absolute; z-index:11; left:0; top:0;" />
    </div>
</body>
</html>
